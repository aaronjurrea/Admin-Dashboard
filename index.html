<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="./assets/compare.svg" alt="Logo">
                <p>Dashboard</p>
            </div>
            <div class="menu-top">
                <ul>
                    <li>
                        <img src="./assets/home.svg" alt="Home Icon">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="./assets/card-account-details-outline.svg" alt="Home Icon">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="./assets/message-reply.svg" alt="Messages Icon">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="./assets/clock-time-three.svg" alt="History Icon">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="./assets/note-multiple.svg" alt="Tasks Icon">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="./assets/account-group.svg" alt="Communities Icon">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class="menu-bottom">                
                <ul>
                    <li>
                        <img src="./assets/cog.svg" alt="Settings Icon">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="./assets/help-box.svg" alt="Support Icon">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="./assets/shield-check.svg" alt="Privacy Icon">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="panel"></div>

    </div>
</body>
</html>
